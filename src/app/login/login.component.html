<div class="col-md-6 col-md-offset-3">
  <h2>{{'login' | translate}}</h2>
  <form #loginForm = "ngForm" (ngSubmit)="onSubmit(loginForm.value)" >
    <div ngModelGroup="sign_in">
      <div class="form-group">
        <label for="email">{{'email' | translate}}</label>
        <input type="text" name="email" id="email" class="form-control" ngModel/>
      </div>
      <div class="form-group">
        <label for="password">{{'password' | translate}}</label>
        <input type="password" name="password" id="password" class="form-control" ngModel/>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">{{'login' | translate}}</button>
        <a routerLink="/signup" class="btn btn-link">{{'signup' | translate}}</a>
      </div>
    </div>
  </form>
</div>
