<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form #loginForm = "ngForm" (ngSubmit)="onSubmit(loginForm.value  )" >
    <div ngModelGroup="sign_in">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" class="form-control" ngModel/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ngModel/>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Login</button>
        <a routerLink="/signup" class="btn btn-link">Register</a>
      </div>
    </div>
  </form>
</div>
