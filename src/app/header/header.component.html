<nav class="navbar custom-nav navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <div class="col-md-offset-3 logo">
        <a class="navbar-brand custom-navbar-brand" href="#">{{'brand' | translate}}</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-1 search-bar">
        <form #searchForm="ngForm" (keyup.enter)="onSubmit(searchForm.value)" class="search-form">
          <div ngModelGroup="search">
            <div class="form-group has-feedback">
              <label for="search" class="sr-only">{{'search_placeholder' | translate}}</label>
              <input type="text" class="form-control" name="email" id="email" placeholder="Type what you want to discover..." ngModel/>
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
          </div>
        </form>
      </div>
      <div class="col-xl-4">
        <ul class="nav navbar-nav button-right cent-bar">
          <li><a md-button routerLink="story/create" *ngIf="current_user; else loginTemplate" class="button">
            {{'createstory' | translate}}</a>
          </li>
          <li><a routerLink="story/list" md-button *ngIf="current_user">
            {{'stories.all_stories' | translate}}</a>
          </li>
          <li class="dropdown" *ngIf="current_user">
            <a md-button data-toggle="dropdown" class="dropdown-toggle" href="#">
              {{current_user.name}}+
            </a>
            <ul class="dropdown-menu">
              <li><a md-button routerLink="/user">{{'Profile' | translate}}</a></li>
              <li><a md-button (click)="$event.preventDefault();
                onClick()">{{'logout' | translate}}</a></li>
            </ul>
          </li>
          <ng-template #loginTemplate>
            <app-login></app-login>
          </ng-template>
        </ul>
      </div>
    </div>
  </div>
</nav>
