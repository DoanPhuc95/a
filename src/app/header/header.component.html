<nav class="navbar custom-nav navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">My Stories</a>
    </div>
    <ul class="nav navbar-nav" *ngIf="current_user">
      <li class="active"><a routerLink="/" md-button class="phuong-home">
        <i class="material-icons">home</i></a>
      </li>
    </ul>
    <div class="col-md-4 col-md-offset-1 search-bar">
      <div class="row" *ngIf="current_url != 'http://localhost:4200/search'">
        <form #searchForm = "ngForm" (ngSubmit)="onSubmit(searchForm.value)">
          <div ngModelGroup="search" class="form-group">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Search..." name="email" id="email" ngModel/>
                <span class="input-group-btn">
                  <button class="btn btn-success" type="submit">
                    <i class="glyphicon glyphicon-search" aria-hidden="true"></i> Search
                  </button>
                </span>
              </div>
          </div>
        </form>
      </div>
    </div>
    <ul class="nav navbar-nav button-right">
      <li><a md-button routerLink="story/create" *ngIf="current_user; else loginTemplate">
        {{'createstory' | translate}}</a>
      </li>
      <li><a routerLink="story/list" md-button *ngIf="current_user">
        {{'stories.all_stories' | translate}}</a>
      </li>
      <li class="dropdown" *ngIf="current_user">
        <a md-button data-toggle="dropdown" class="dropdown-toggle" href="#">
          {{current_user.name}}
        </a>
        <ul class="dropdown-menu">
          <li><a md-button routerLink="/user">{{'Profile' | translate}}</a></li>
          <li><a md-button (click)="$event.preventDefault();
            onClick()">{{'logout' | translate}}</a></li>
        </ul>
      </li>
      <ng-template #loginTemplate>
        <app-login></app-login>
      </ng-template>
    </ul>
  </div>
</nav>
