<div class="container">
  <div class="row header">
    <h2>{{'createstory' | translate}}</h2>
  </div>
  <div class="row body">
    <div class="upload-pic">
      <input type="file">
      <img src="../../assets/images/avatar.jpg">
    </div>
    <form #newstory = "ngForm" (ngSubmit)="onSubmit(newstory.value)">
      <div ngModelGroup="story">
        <ul class="infor-detail">
          <li>
            <p class="left">
              <label for="title">{{'story_form.title' | translate}}</label>
              <input type="text" name="name" id="title" class="form-control"
                     placeholder="Title" ngModel/>
            </p>
          </li>
          <li>
            <p class="left">
              <label for="public">Public</label>
              <input type="checkbox" name="is_public" id="public" class="form-control"
                     placeholder="Title" ngModel/>
            </p>
          </li>
          <li>
            <p class="left">
              <label for="due date">Due Date</label>
              <input type="date" name="due_date" id="due date" class="form-control"
                     placeholder="Due Date" ngModel/>
            </p>
          </li>
          <li>
            <label for="description">{{'story_form.description' | translate}}</label>
          <textarea cols="46" rows="3" name="description"
                    id="description" ngModel></textarea>
          </li>

          <li>
            <button type="submit" class="btn btn-submit">{{'story_form.createstory' | translate}}</button>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>
